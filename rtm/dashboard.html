<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTM Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .table thead th {
      background-color: #688F8F; /* Color 3 */
      color: white;
    }
    .table tbody tr:hover {
      background-color: #80BFAF; /* Color 5 */
      cursor: pointer;
    }
    .card-header {
      background-color: #95E0CF; /* Color 7 */
      color: #333;
    }
    .btn-link {
      color: #333;
    }
    .btn-link:hover {
      color: #5C6F6F; /* Color 2 */
    }
    .card-body {
      background-color: #ABF2EF; /* Color 9 */
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Main content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Requirement Traceability Matrix</h1>
            </div>
          </div>
        </div>
      </div>

      <section class="content">
        <div class="container-fluid">
          <ul class="nav nav-tabs" id="rtm-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="requirements-tab" data-toggle="tab" href="#requirements" role="tab" aria-controls="requirements" aria-selected="true">Requirements Coverage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="spec-map-tab" data-toggle="tab" href="#spec-map" role="tab" aria-controls="spec-map" aria-selected="false">Spec Map</a>
            </li>
          </ul>
          <div class="tab-content" id="rtm-tab-content">
            <div class="tab-pane fade show active" id="requirements" role="tabpanel" aria-labelledby="requirements-tab">
              <h2>Requirements Coverage</h2>
              <input class="form-control mb-3" id="requirements-search" type="text" placeholder="Search Requirements...">
              <table id="rtm-table" class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>REQ ID</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody id="rtm-body">
                  <!-- Data will be inserted here -->
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="spec-map" role="tabpanel" aria-labelledby="spec-map-tab">
              <h2>Spec Map</h2>
              <input class="form-control mb-3" id="spec-map-search" type="text" placeholder="Search Spec Map...">
              <table id="spec-map-table" class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Spec File</th>
                    <th>Requirements</th>
                  </tr>
                </thead>
                <tbody id="spec-map-body">
                  <!-- Data will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module">
    import { loadRTM } from './loadRTM.js';

    document.addEventListener('DOMContentLoaded', () => {
      loadRTM();
    });
  </script>
</body>
</html>
